<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>/exit</title>
    <style>
      @font-face {
        font-family: "gohu";
        src: url("/files/font/gohu.woff2") format("woff2"),
          url("/files/font/gohu.woff") format("woff"),
          url("/files/font/gohu.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        font-family: "gohu", monospace;
        color: #fff;
        background-color: black;
        display: grid;
        place-items: center;
        text-align: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }

      h1 {
        margin: 0;
        font-size: clamp(2rem, 10vw, 5rem);
      }

      img {
        max-width: 90%;
        height: auto;
      }

      .back-home {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        font-family: "gohu", monospace;
        font-size: 1rem;
        color: #fff;
        background-color: #222;
        border: 2px solid #fff;
        text-decoration: none;
        transition: 0.2s;
      }

      .back-home:hover {
        color: #000;
        background-color: #fff;
        border-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <img src="/images/gifs/N5XQK4O5Z25VYRPPBXUGVSLKEQP3QEVK.gif" alt="GIF" />
      <a href="/" class="back-home">Back to Home</a>
    </div>
  </body>
</html>
